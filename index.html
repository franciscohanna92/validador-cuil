<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validador de CUIL</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body class="bg-primary">
    <main class="container mt-5 p-5 bg-white shadow-sm rounded" style="max-width: 680px">
        <h2>Validador de CUIL</h2>
        <hr>
        <p>Ingresá un CUIL:</p>
        <form id="form">
            <div class="d-flex">
                <div class="w-25">
                    <input min="20" max="33" id="xy" class="form-control form-control-sm" type="number" required>
                </div>
                <div class="mx-2">
                    <span class="align-middle">-</span>
                </div>
                <div class="flex-grow-1">
                    <input min="1000000" max="99999999" id="dni" class="form-control form-control-sm flex-grow-1" type="number" required>
                </div>
                <div class="mx-2">
                    <span class="align-middle">-</span>
                </div>
                <div class="w-25">
                    <input min="1" id="z" class="form-control form-control-sm" type="number" required>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-warning shadow-sm">Validar</button>
            <button type="reset" class="btn btn-light">Reiniciar</button>
        </form>

        <div id="successAlert" class="alert alert-success mt-4 mb-0" style="display: none">El CUIL ingresado es válido</div>
        <div id="errorAlert" class="alert alert-danger mt-4 mb-0" style="display: none">El CUIL ingresado es inválido</div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
